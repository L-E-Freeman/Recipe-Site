<!DOCTYPE html>

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'recipes/base_style.css' %}">

<html>

    <head>
        <title>RecipeShelf</title>
    </head>

    <body>
    
        <div class="topnav">
            <a href = "{% url 'recipes:index' %}" id="logo">RecipeShelf</a>
            {% if request.user.is_authenticated %}
            <a href = "{% url 'recipes:index' %}">Index</a>
            <a href = "{% url 'recipes:create_recipe' %}">Create Recipe</a>
            <a href = "{% url 'recipes:logout' %}">Logout</a>
            <div id="welcomemsg">Welcome, {{ request.user }}</div>
            {% else %}
            <a href = "{% url 'recipes:signup' %}">Sign Up</a>
            <a href = "{% url 'recipes:login' %}">Login</a>
            {% endif %}
        </div>
        
        
    {% block content %}
    
    {% endblock content %}

</html>
